<html>
<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:90px;
  height:90px;
  border-radius:50%;
  background: darkmagenta"></div>

<script>
    var positionX = 0;
    var positionY = 0;
    var velocity = 15;
    var reverse = false;
    var Xmin = 0;
    var Xmax = 500;
    var Ymin = 0;
    var Ymax = 500;
    var ball = document.getElementById("ball");
function moveBall() {
  if (reverse) {
    positionX = positionX + velocity;
    positionY = positionY + velocity;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
  } else {
    positionX = positionX - velocity;
    positionY = positionY - velocity;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
  }

  if (
    positionX > Xmax ||
    positionX < Xmin ||
    positionY > Ymax ||
    positionY < Ymin
  ) {
    reverse = !reverse;
  }
}

setInterval(moveBall, 50);
</script>
</html>
